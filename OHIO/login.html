<html>
  <head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\StyleOhio.css">
  </head>
  <body>
    <div class="navbar">
        <div style="padding-left: 3%;"class="logo-container">
          <img src="CSS/Images/logo.png" alt="GoTravel Logo">
          <h1 class="logo-text" style="color:white;" >Go-Travel</h1>
        </div>
        <div class="nav-links">
          <a style="font-weight: bold; color:white;" href="">Home</a>
          <a style="font-weight: bold; color:white;" href="#">Login</a>
        </div>
      </div>
      <div class="login-container">
        <h1>Login</h1>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>
            <p class="flavor-text">We'll never share your email with anyone else</p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="remember-me">
              <input type="checkbox" id="remember-me" name="remember-me"> Remember me
            </label>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
  </body>
</html>
