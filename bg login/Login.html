<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
</head>

<form action="http://127.0.0.1:5500/OHIO/post_page.html">
    <h1>LOG IN</h1>
    <h4>Do not have an account? <a href="http://127.0.0.1:5500/bg%20login/Register.html">Create an account</a></h4>
    <div class="inset br">
    <p>
      <label for="email">Email Address*</label>
      <input type="text" name="email" id="email"required>
    </p>
    <p>
      <label for="password">Password*</label>
      <input type="password" name="password" id="password"required>
    </p>
    <p>
      <input type="checkbox" name="remember" id="remember">
      <label for="remember">Remember me for 14 days</label>
    </p>
    </div>
    <p class="p-container">
      <span><a href="http://127.0.0.1:5500/bg%20login/Forgotpassword.html">Forgot Password?</a></span>
      <button type="submit">Log in</button>
    </p>


    
  </form>

</html>
