    <title>Login</title>


<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <a href="http://127.0.0.1:5500/bg%20login/Sign%20up.html">
            <span>Don't Have an account?</span></a>

        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="E-mail" id="" required>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="" required>

        <div class="input-field">
            <input type="submit" class="submit" value="Login" id="">
        </div>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>
